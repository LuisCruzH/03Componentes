<app-header titulo="Date Time"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Fecha de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime
        [value]="fechaNaci.toISOString()"
        displayFormat="DD MMMM YYYY"
        (ionChange)="cambioFecha($event)"
      ></ion-datetime>
    </ion-item>
    <ion-list-header>
      <ion-label>restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>min y max</ion-label>
      <ion-datetime
        min="2015-01-01"
        max="2025-12-31"
        displayFormat="DD MMMM YYYY"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime
        min="2015-01-01"
        max="2025-12-31"
        displayFormat="YYYY"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Custom Option</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [yearValues]="customYearValues"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
