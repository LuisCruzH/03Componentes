<app-header [titulo]="nombre || 'Input Forms'"></app-header>
<ion-content class="ion-padding">
  <ion-list-header>
    <ion-label>Formulario</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input
        clearInput
        type="text"
        placeholder="Awesome Input"
        [(ngModel)]="nombre"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Limpiar</ion-label>
      <ion-input clearInput value="clear me"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input
        type="password"
        placeholder="Pass"
        name="password"
        [(ngModel)]="usuario.password"
        required
      ></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="formulario.invalid" expand="block">
      Guardar
    </ion-button>
  </form>
</ion-content>
