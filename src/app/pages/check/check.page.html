<app-header titulo="check"></app-header>
<ion-content class="ion-padding">
  <h3>Default</h3>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">

      <ion-checkbox slot="start" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
      
    </ion-item>  
  </ion-list>
  <ion-button (click)="verData()" expand="block" color="tertiary">
    ver la fucking data
  </ion-button>
</ion-content>
